<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/pseudo.css">
</head>
<body>
    <!-- 가상(의사)클래스 : 요소의 특정 상태에 따라 스타일 정의시 사용하는 개념
    (특정한 상태 : 이벤트)
    이벤트 상황이란?
    1. 마우스가 해당 요소에 올라와있을때(hover)
    2. 방문상태 여부
    3. 포커스 상태
    
    가상(의사) 클래스의 종류(선언 방법 = 선택자:속성)
    자주쓰이는 속성 위주로
    1. 링크(동적 셀렉터)
       :link (미방문 링크)
       :visited (방문 링크)
       :hover (마우스 올렸을때)
       :active (클릭된 상태)
       :focus (포커스 상태)
       
     <a href="#"> 마우스 올리면~ </a>
     <input type="text" value="포커스란?">

    2. 상태(checkbox, radio)
      :checked (선택된 상태)
      :enabled (선택 가능한 상태)
      :disabled(선택 불가능한 상태)
    <input type="radio" name="animal" id="" value="dog"><span>dog</span>
    <input type="radio" name="animal" id="" value="cat"><span>cat</span>
    <input type="radio" name="animal" id="" value="both"><span>both</span>
    <hr>
    <input type="checkbox" name="" id="" value="자동차"><span>자동차</span>
    <input type="checkbox" name="" id="" value="자전거" disabled><span>자전거</span>
    <input type="checkbox" name="" id="" value="지하철" checked><span>지하철</span>
 
      3. 구조 의사 클래스
      - :first-child : 셀렉터에 해당한 모든 요소중 첫번째 자식 요소 선택
      - :last-child : 셀렉터에 해당한 모든 요소중 마지막자식(html구조에서)을 선택
      - :nth-child(n) : 앞에서 n번째의 자식요소 선택
      - :nth-last-child(n) : 뒤에서 n번째 자식요소 선택

     <p>1번 p</p>
    <h1>제목 1</h1>
    <p> 2번 p</p>
    <p> 3번 p</p>
    <p> 4번 p</p>
    <p> 5번 p</p>
    <div>
        <p>div inner no.1 p</p>
        <p>div inner no.2 p</p>
        <p>div inner no.3 p</p>
        <p>div inner no.4 p</p>
        <p>div inner no.5 p</p>
    </div>
    <div>
        <p>div 2 inner no.1 p</p>
        <p>div 2 inner no.2 p</p>
        <p>div 2 inner no.3 p</p>
        <p>div 2 inner no.4 p</p>
        <p>div 2 inner no.5 p</p>
        <div>
            <p>div 2 inner-inner no.1 p</p>
            <p>div 2 inner-inner no.2 p</p>
            <p>div 2 inner-inner no.3 p</p>
            <p>div 2 inner-inner no.4 p</p>
            <p>div 2 inner-inner no.5 p</p>
        </div>
    </div>
    <p>2번 p</p>
    <p>2번 p</p>

    4. 부정
     - :not : 셀렉터에 해당하지 않는 모든 요소를 선택
      (input이나 메뉴에 활용하기 좋음)


    5. 정합성 체크
     - 정규표현식 : 복잡한 문자열을 처리할때 사용하는 기법
         - 사용예시 : 주민번호, 회원가입 (아이디, 비밀번호)등.

        :vaild : 정합성 검증에 성공한 input 요소나 form 요소를 선택
        :invaild : 정합성 검증에 실패한 input 요소나 form 요소를 선택

    <p>
      <label for=""> 입력값 
        <input type="text">
      </label>
    </p>
    
    <p>
      <label for="">특문 미포함 6자리 문자나 숫자입력필요
        <input type="text" value="sixText" pattern="[a-zA-z0-9가-힣]{6}">
      </label>
    </p>

    <p>
      <label for="">휴대폰번호
        <input type="text" value="010-1111-1111" pattern="^\d{3}-\d{3,4}-\d{4}$">
      </label>
    </p>


    6. 가상 요소 (::)
     - ::first-letter : 컨텐츠의 첫글자 선택
     - ::first-line : 컨텐츠의 첫 줄 선택 (블록요소만 적용가능)
     - ::after : 컨텐츠 뒤에 위치하는 공간 선택 / 일반적으로 컨텐츠 프로퍼티와 함께 사용
     - ::before : 컨텐츠 앞에 위치하는 공간 선택 / 일반적으로 컨텐츠 프로퍼티와 함께 사용
     - ::selection : 드래그한 컨텐츠를 선택 (사파리에서는 동작 안함)
     -->
    <h1>오늘이 벌써 수요일?!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, dignissimos iure. Placeat consequuntur vero obcaecati, voluptatem, accusamus similique illum deserunt corporis debitis, dolores possimus perferendis nobis in praesentium odit. Facere?</p>

</body>
</html>
