    <!-- 
    Shadow 효과
    - 주로 텍스트 요소에 그림자 효과를 부여하여
      요소의 스타일을 더욱 이펙트있게 보여줌

    text-shadow : 글자에 그림자 효과 부여시 사용하는 속성(shorthand 형식)
     - horizontal-offset vertical-offset blur-radius shadow-color
    box-shadow  : 요소에 그림자 효과 부여시 사용하는 속성
     - inset horizontal-offset vertical-offset blur-radius spread shadow-color
    
    Inset : 그림자를 요소 안쪽에 위치 시킬때 사용하는 속성(생략 가능)
    horizontal-offset : 그림자를 텍스트의 오른쪽으로 이동
    vertical-offset : 그림자를 텍스트의 아래쪽으로 이동
    spread : 그림자를 확장함
    blur-radius : 그림자의 흐림정도 지정
    shadow-color : 그림자의 색상을 지정
      -->
