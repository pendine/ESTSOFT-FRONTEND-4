<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/vender.css">
    <link rel="stylesheet" href="css/vender.css">

<body>
<!-- 
    크로스 브라우징 
    - 웹 사이트 제작시 모든 브라우저에서 깨지지 않고
    의도한대로 올바르게 출력되도록 진행하는 작업
    (호환성 체크)
        브라우저 엔진 (렌더링 엔진)
    
    브라우저간의 호환성 고려법
    1. DRY 원칙 준수
      - 코드를 잘 써라. (반복을 줄인다. 재사용성)
    2. DOCTYPE을 확실히 정의한다.
    3. 유효성 검사기로 확인
    4. CSS 초기화
 -->

    벤더 프리픽스 
    - 브라우저별로 제공되는 기능을 사용하기 위해 쓰는 속성
       - 구형 브라우저 지원을 위해 사용

    벤더 프리픽스 정의
    1. Edge : -ms-
    2. Chrome : -webkit-
    3. FireFox : -moz-
    4. Safari : -webkit-
    5. Opera : -o-
    6. iOS Safara : -webkit-
    7. Android Browser : -webkit-
</body>
</html>
