<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery{
            display: flex;
            justify-content: center;
        }
        
        .gallery-item{
            width:100px;
            height:100px;
            margin : 0 15px;
            transition : transform 0.5s, box-shadow 0.5s;
        }

        .gallery-item img{
            width : 100%;
            height : 100%;
            overflow:hidden;
            border-radius: 30px;
        }

        .gallery-item:hover{
            transform : rotateY(15deg), scale(0.5);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="../img/1.jpg" alt="이미지 1">
        </div>
        <div class="gallery-item">
            <img src="../img/2.jpg" alt="이미지 2">
        </div>
        <div class="gallery-item">
            <img src="../img/3.jpg" alt="이미지 3">
        </div>
    </div>
</body>
</html>
