<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block And Inline</title>
</head>
<body>
    <!-- 
    html 대부분의 요소들은 display 라는 속성을 가지고 있음
    -> block인지 inline인지에 따라 주변 요소와 어울림이 결정됨.

    block : 언제나 새로운 라인에서 시작하는 속성
    (해당 라인의 모든 너비를 차지하는 속성)
     - h, ul, ol, p, div
    
    inline : 요소의 넓이가 해당 요소의 컨텐츠 만큼만 차지하는 속성
     - a, img, span

    div : 다른 html 요소들을 하나로 묶어주는 block 요소
        - 레이아웃을 구성하거나 요소들간의 공간을 분할
        - 여러 요소들의 스타일을 한번에 적용할때 유용
    span : 텍스트(컨텐츠)의 특정 부분을 묶는데 자주 사용되는 대표적 인라인요소
     -->

    <div style="border:1px solid black">
        this is div
        <h1>이런것도 가능한가?</h1>
    </div>
    <p>
        why use to span tag
        <span style="border:1px solid black"> this is span </span>
        what to do span tag
    </p>

</body>
</html>
