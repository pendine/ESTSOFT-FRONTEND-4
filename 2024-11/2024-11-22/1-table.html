<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
thead : 테이블 헤더 (시멘틱 요소)
tbody : 테이블 바디 (시멘틱 요소)
tfoot : 테이블 푸터 (시멘틱 요소)
-->
<body>
    <table border="1">
        <thead> 
            <td>table head 1</td>
            <td>table head 2</td>
        </thead>
        <tbody>
        <tr>
            <td>table 1row 1col</td>
            <td>table 1row 2col</td>
        </tr>
        <tr>
            <td>table 2row 1col</td>
            <td>table 2row 2col</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
