<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    시멘틱, 검색, 레이아웃

    시멘틱태그(요소) : 정보 수집 및 개발자들이 인지하기 쉽도록 태그만으로
                    의미를 전달(인지)하는 요소

    seo( search engin optimization) : 웹사이트가 검색 결과에 더 잘 보이도록 최적화 하는 과정
    
    시맨틱 태그 종류
    form, table, img
----------------------------------- 아래의 태그는 html5에서 추가된 시멘틱 태그들
    header, nav, aside, section, article, footer 
    section : 본문 내용
    article : 본문의 주요 내용
    -->
    
    <header>
        this is header
    </header>
    <nav>
        this is navagation
    </nav>
    <section>
        this is section
    </section>
    <article>
        this is article
    </article>
    <aside>
        this is aside
    </aside>
    <footer>
        this is footer
    </footer>


</body>
</html>
