<!DOCTYPE html>

<body>
    상속 inheritance
    - 상위 요소로 부터 적용된 속성을 하위 요소가 물려받는것
    - 모든 속성을 상속받는것은 아님(아래의 속성들은 지정없이 기본으로 상속됨.)
      ( 대표적으로 상속받는 속성들 - visibility, opacity, font, color, line-height, text-align
        white-space)
    - 모든 요소가 상속 받는것이 가능한 것은 아님
      (명시적으로 상속을 받아오는것은 가능)

    요소의 위치 
    - html의 요소들은 tree구조를 기반으로 관계를 지님.

    <div class="t-red" style="color:red;">
        <h1>aaaaaaaaa</h1>
        <p>bbbbbbbb</p>
        <button style="color:inherit">ccccccc</button>
    </div>
</body>
</html>
