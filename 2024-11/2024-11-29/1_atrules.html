<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
    at-rules : w3c에서 규정하고 있는 대표적인 규칙들
     - css에서 특정한 동작을 정의하는 규칙
     - @로 시작
     - 스타일시트의 메타데이터나 조건부 로직등을 제어
     
     @import : css에 외부 스타일 시트를 불러올 때 사용
     ex) @import url('css경로, 이름')
     주의사항 : 외부 css도 불러올 수 있기 때문에
     페이지에 성능저하를 유발 할 수 있음.
     (필요한만큼만 선언하는것이 좋음)
     @font-face : 웹 폰트 정의
      다운로드되지 않은 폰트(컴퓨터에 없는 폰트)를
      사용할 수 있도록 해줌.
     @media : 미디어 쿼리 때 설명 예정.
     @keyframes : css 애니메이션 정의
     @supports : 브라우저 지원 여부
      ex) @supports not (display:grid){
        .container{
            display:flex;
        }
      }
        => 브라우저 그리드를 지원하지 않으며 플렉스를 쓴다.
     @page : 인쇄할 문서의 스타일 지정.
    
      -->
</body>
</html>
