    <title>Document</title>
    <link rel="stylesheet" href="css/1_media.css">
</head>
<body>
<!--     
    반응형 웹(one source multi use 관점)
    - 요즘같은 경우 웹 접근성은 매우 좋아졌음
      (사용자가 스마트폰, 태블릿, pc 등 다양한 장치를 통해 접근가능.)
    - 단순하게 pc만을 위한 웹 사이트를 만드는것은 사용자의 접근성이 떨어짐
    - 특히 pc버전으로 만들어진 웹 사이트는 스마트폰으로 접근시 가독성이 매우 떨어짐
    
    - 반응형 웹앱을 만들때는 스마트폰, 태블릿, pc를 기준으로 
    화면의 크기별 요소를 조정을 하는것이 일반적.
    320~480 휴대폰
    768~992 태블릿

    미디어 쿼리(@media)
    - 서로 다른 미디어타입에 따라 각각의 스타일을 지정할때 사용하는 atrules
      (장치) 

    미디어 쿼리에서 주로 사용하는 프로퍼티
    - width, height, color
      device-width, device-height, resolution(장치 해상도)
      orientation : 장치 방향 관련 설정
      가로 : landscape, 세로 : portrait

      CSS 적용순위
      !important : css 순위 최상위 적용
      !important > 인라인 > 내부 = 외부(선언순서) > 선택자별

      셀렉터별 적용 순위
      id > class(클래스, 가상클래스, 어트리뷰트) > 태그 > 전체 > 상속
      -->
