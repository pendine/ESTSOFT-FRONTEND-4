<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/selecter.css">
</head>
<body>
    <!-- 
    selecter 종류

    셀렉터에 올 수 있는 속성들
    *, id, class, 속성, 태그

    *(전체 선택자)
     - html 모든 요소에 스타일 부여

    #(id 선택자)
    - id 속성값을 지정하여 스타일을 부여할때 사용(중복 불가)

    .(class 선택자)
    - class 속성값을 지정하여 스타일을 부여할때 사용(중복 가능)

    속성 선택자
     - 선택자에 id, class 보다 태그명을 활용하여 처리하는 것이 일반적
    1. 선택자[속성명]
    정확한 설명: 지정된 속성을 가진 모든 요소를 선택합니다. 속성값은 상관없이 해당 속성이 존재하기만 하면 됩니다.
    예: input[type]은 type 속성을 가진 모든 input 요소를 선택합니다.
    2. 선택자[속성명="속성값"]
    정확한 설명: 지정된 속성명과 속성값이 정확히 일치하는 요소를 선택합니다.
    예: input[type="text"]는 type 속성이 "text"인 input 요소를 선택합니다.
    3. 선택자[속성명~="속성값"]
    정확한 설명: 지정된 속성값을 단어로 포함하는 요소를 선택합니다. 속성값은 공백으로 구분된 단어 목록 중 하나와 정확히 일치해야 합니다.
    예: [class~="highlight"]는 class 속성에 "highlight"라는 단어를 포함하는 요소를 선택합니다 (예: class="highlight" 또는 class="text highlight box").
    4. 선택자[속성명|="속성값"]
    정확한 설명: 지정된 속성값과 정확히 일치하거나, 지정된 속성값 뒤에 하이픈(-)이 오는 요소를 선택합니다.
    예: [lang|="en"]은 lang="en" 또는 lang="en-US"와 같은 요소를 선택합니다.
    5. 선택자[속성명^="속성값"]
    정확한 설명: 지정한 속성값으로 시작하는 요소를 선택합니다. 속성값의 시작 부분만 일치하면 됩니다.
    예: [class^="btn-"]는 class 속성이 "btn-"로 시작하는 모든 요소를 선택합니다 (예: class="btn-primary", class="btn-secondary").
    6. 선택자[속성명$="속성값"]
    정확한 설명: 지정한 속성값으로 끝나는 요소를 선택합니다. 속성값의 끝 부분만 일치하면 됩니다.
    예: [href$=".pdf"]는 href 속성이 ".pdf"로 끝나는 모든 요소를 선택합니다.
    7. 선택자[속성명*="속성값"]
    정확한 설명: 지정한 속성값을 포함하는 요소를 선택합니다. 속성값 내에 지정된 문자열이 어디에 위치하든 상관없이 포함되어 있으면 해당 요소를 선택합니다.
    예: [title*="hello"]는 title 속성에 "hello"가 포함된 모든 요소를 선택합니다 (예: title="hello world", title="say hello to everyone").

    속성선택자 1 예시
    <a href="#">afafaf</a>
    <a href="#" target="_blank">asdasddas</a>
    <a href="#" target="_self">adadsasddas</a>
    <a >asdadsasdads</a>

    속성선택자 2 예시
    <input type="text">
    <input type="email">

    속성선택자 3 예시
    <h1 class="heading fir" title="heading fir"> first head</h1>
    <h1 class="heading-fir" title="heading-fir"> first-head</h1>
    <h1 class="heading_fir-test" title="heading_fir"> first_head</h1>
    <h1 class="heading sec" title="heading sec"> sec head</h1>
    <h1 class="heading thr" title="heading thr"> thr head</h1>
    
    복합선택자(combinator Selecor)
    - 자식 선택자
      부모 선택자 > 자식선택자

    - 자손 선택자(후손 선택자)
      부모 선택자 자식선택자 (자손까지)
    
            자식선택자 예시
            <h1></h1>
            <div>
                <p>first P tag</p>
                <p>second P tag</p>
                <span>
                    <p>some where exist P tag</p>
                </span>
            </div>
            <p>outside P tag</p>

    - 동위(동등) 선택자
     1. 인접 동위 선택자
        A요소 + B요소
        A요소 바로 뒤에 위치하는 B요소를 하나만 선택할 때 사용
     2. 일반 동위 선택자
        A요소 ~ B요소
        A요소 바로 뒤에 위치하는 모든 B요소를 선택할 때 사용
    -->

    <h1>동등 선택자 예시</h1>
    <div class="container">
        <p>컨테이너 직계 자식</p>
        <div class="">
            <p>컨테이너 자손, div의 자식</p>        
        </div>
        <p>컨테이너 자식 div뒤의 p1</p>
        <p>컨테이너 자식 div뒤의 p2</p>
        <p>컨테이너 자식 div뒤의 p3</p>
    </div>
    <p>컨테이너 div 밖 P 1</p>
    <p>컨테이너 div 밖 P 2</p>
    <p>컨테이너 div 밖 P 3</p>

    
</body>
</html>
