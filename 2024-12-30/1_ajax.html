<!-- 
  동기/비동기 : 정보를 주고 받는 방식

  어쨋거나 저쨌거나 정보를 처리하는 순서대로 함
  JS는 싱글스레드라서

  Ajax 
   - 자바스크립트를 활용해서 비동기적으로 서버와 브라우저가
   데이터를 교환하는 통신방법을 제공하는 개념
   객체(XMLHttpRequest)
   - 백그라운드 영역에서 서버와 통신하여 그 결과를 
   웹페이지 일부에만 표시.
   
  Ajax와 관련된 객체, 프로퍼티
  - json (JavaScript Object Notation)
    데이터 교환을 위한 데이터 포맷
    언어의 한계를 넘은 데이터 교환을 위해 사용되는 포멧

  - YML (YAML)
    Json의 단점을 해소하기위해 만들어진 슈퍼셋

  실전에서의 AJAX
   - XMLHTTPREQUEST 객체 자체를 기반으로 짜여진 코드가 거의 없음
  (XML HTTP REQUEST 객체의 흐름, 구조 를 이해하는것이 중요함)
  (JQUERY AJAX , axios, promise/async await기반)

  Ajax를 활용하기 위한 객체
   XMLHttpRequest <- 이 객체를 기반으로 비동기 전송방식을 구현
  Ajax에서 웹 브라우저가 서버와 데이터를 교환시 사용 -> Ajax 개념 자체를 사용하기위한 객체
  - open : 서버로 보낼 ajax요청 형식 지정
  - send : 작성된 ajax 요청을 서버로 전달
  - setRequestHeader : 헤더값 설정
     content-type : request body에 담아 전설할 데이터의 MIME-type 정보를 표현
  
  MIME-type       서브타입(헤더에 작성될 내용)
  text            text/plain, text/html, text/css, text/javascript
  application     application/json, application/x-www-form-urlencode
  파일 업로드 타입  multipart/formed-data, 

  - readyState : XMLHttpRequest 객체의 현재 상태.
  1. UNSET / 0 : 객체 생성상태
  2. OPENED / 1 : open 메서드가 성공적으로 실행
  3. HEADERS_RECEIVED / 2 : 모든 요청에 대한 응답 도착
  4. LOADING/ 3 : 요청한 데이터를 처리중
  5. DONE / 4 : 요청한 데이터의 처리가 완료되어 응답 준비 완료.

  - status : 서버의 문서 상태를 표현
  - onreadystatechange : readystate 프로퍼티값이 변할때마다
                         자동으로 호출되는 함수 설정

  next.js(react) , nuxt.js(vue), nest.js(server)
   -->
