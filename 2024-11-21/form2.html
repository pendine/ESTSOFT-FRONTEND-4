<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    lable : 폼 요소에 이름표를 붙이는 요소
     - 이름표를 붙일 요소와 연결은 id를 기준으로 처리.
    <form action="#">
        <fieldset>
            <legend>회원가입</legend>
            <label for="name" >이름:</label> 
            <input type="text" name="name" id="name"><br>
            <label for="email">이메일:</label>
            <input type="email" name="email" id="email"><br>
            비밀번호 : <input type="password" name="password"><br>
            생년월일 : <input type="date" name="birthday"><br>
            관심 기술 분야 : <br>
            <input type="checkbox">프론트엔드
            <input type="checkbox">백엔드
            <input type="checkbox">풀스택
            <br>
            자기소개 : <br>
            <textarea cols="40" rows="5" name="selfproduce"></textarea><br>
            <button type="submit" > 전송 </button>
        </fieldset>
    </form>
</body>
</html>
