<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border : black 1px solid;
    }
    tr {
        border : black 1px solid;
    }
    td {
        border : black 1px solid;
    }
</style>

<!-- 
리스트 ul, ol

li * 숫자
로 원하는 필요한만큼 리스트요소 생성 가능.
-->
<body>
    <!-- 
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol> 
    -->

    <!--
     태그 종류
    table : 표를 감싸는 태그
    tr : 표 내부의 행
    th : 행 내부의 제목
    td : 행 내부 일반 셀
    thead : 테이블 헤더
    tbody : 테이블 바디
    tfoot : 테이블 
    -->
    <table border = "1">
        <thead>
            table example
        </thead>
        <tr>
            <th>
                table head 1
            </th>
            <th>
                table head 2
            </th>
            <th colspan="2">
                table head 3
            </th>
        </tr>
        <tr>
            <td>
                table data 1-1
            </td>
            <td>
                table data 1-2
            </td>
            <td>
                table data 1-3
            </td>
            <td>
                table data 1-4
            </td>
        </tr>
        
        <tr>
            <td>
                table data 2-1
            </td>
            <td>
                table data 2-2
            </td>
            <td colspan = "2">
                table data 2-3
            </td>
        </tr>

    </table>
<!-- 
    테이블을 빠르게 만드는 방법
    4x5 테이블을 만들때
    tr*4>td*5
     -->

    <table border="1">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
            <td>1-4</td>
            <td>1-5</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td>2-4</td>
            <td>2-5</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
            <td>3-4</td>
            <td>3-5</td>
        </tr>
        <tr>
            <td>4-1</td>
            <td>4-2</td>
            <td>4-3</td>
            <td>4-4</td>
            <td>4-5</td>
        </tr>
    </table>
</body>
</html>
