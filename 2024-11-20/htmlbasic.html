<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            border : black 1px solid;
            padding : 10px;
        }
        h1 {
            margin : 1px;
        }
    </style>
    <!-- 주석도 사용자에게 보내는가 -->
    <!-- 과제 별도 제출 : 제출기준 - 주석 잘 달기 -->
</head>
<body>
    <h1>   내용 12345   </h1>
    시작태그 + 컨텐츠 + 종료태그 = 요소 (elements) 라고한다.<br/><br/>
    라이브서버 단축키는 alt + l + o (l, o 는 순차적으로 눌러도 된다)
    <ul>
        <li>언오더 리스트 1</li>
        <li>언오더 리스트 2</li>
        <li>언오더 리스트 3</li>
    </ul>
    <ol>
        <li>오더 리스트 1</li>
        <li>오더 리스트 2</li>222222222222222222
        <li>오더 리스트 3</li>
    </ol>
    
    <a href="http://www.naver.com"> 네이버 바로가기! </a><br/>
</body>
</html>
