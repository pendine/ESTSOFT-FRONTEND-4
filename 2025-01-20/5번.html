<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Select</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <h3>Check All Example</h3>
  <input type="checkbox" id="checkAll"> 전체 선택<br><br>
  <input type="checkbox" class="item"> 항목 1<br>
  <input type="checkbox" class="item"> 항목 2<br>
  <input type="checkbox" class="item"> 항목 3<br>

  <script>
    $(document).ready(function() {
        // "전체 선택" 체크박스 클릭 시 모든 체크박스 상태 변경
        $('#checkAll').click(function() {
          $('.item').prop('checked', this.checked);
        });
      
        // 개별 체크박스를 클릭했을 때 "전체 선택" 상태 변경
        $('.item').click(function() {
          if ($('.item:checked').length === $('.item').length) {
            $('#checkAll').prop('checked', true);
          } else {
            $('#checkAll').prop('checked', false);
          }
        });
      });
  </script>
</body>
</html>
