<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button_wrapper{
            width: 150px;
            height: 100px;
            position: relative;
        }
        .btn{
            border : none;
            color: white;
            background-color: #3498db;
            border-radius: 20px;
            width: 150px;
            height: 100px;
            transition: all 0.6s;
            position: absolute;
        }
        .btn:hover{
            background-color: #2980b9;
        }

        .btn::after {
            content:'';
            overflow: hidden;
            position: absolute;
            top: -50%;
            left: -50%;
            width: 300px;
            height: 200px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            transition: all 0.6s;
            transform: scale(0);
            z-index: 1000;
        }

        .btn:active::after {
            transform: scale(1);
        }

    </style>
</head>
<body>
    <div class="button_wrapper">
        <button type="button" class="btn">Click me!</button>
    </div>
</body>
</html>
