<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            max-width: 278px;
            padding: 10px;
            background-color: white;
            border : 1px solid #ddd;
            transition: 0.3s;
        }
        .card:hover{
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>카드 제목</h1>
        <p>이것은 카드의 내용입니다.</p>
    </div>
    
</body>
</html>
