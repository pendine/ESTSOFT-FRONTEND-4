<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
   <!-- 
  viewJS - https://ko.vuejs.org/
    - MVVM 패턴 기반으로 구성되는 화면단의 라이브러리(프레임워크)
     (mvc 파생패턴 / c = vm)

    
    view js 의 장점
     - 다른 프레임워크들에 비해 상대적으로 가볍고 빠름
     - 문법이 react 대비 단순
    
    react와 vue는 CBD 개발 진행
    컴포넌트의 개념을 이해하고 컴포넌트 단위의 개발을 진행해야함
     - 하나의 템플릿은 컴포넌트 형식을 이용해 만든 후 여러곳에서 사용가능
    
    Vue 핵심 개념
    new Vue : Vue instance
     -> vue.js로 화면을 개발하기위해 반드시 생성해야하는 필수 단위
        라이프싸이클초기화 등 여러가지 내용들을 수행할 수 있음.
        vue 에서는 이벤트 객체보다 this를 사용해 객체를 가리키는 경우가 더 많음
        밑에 설명했던 프로퍼티 외에도 개발자가 직접 새로운 프로퍼티를 생성 가능
        (커스텀 로직 생성 가능)
    vetur, vue - official, prettier, eslint - 확장프로그램 설치

   -->

   <h1 id="test">
    {{ message }}
    {{ computedData }}
   </h1>

   <!-- 항상 최신버전의 vue js CDN -->
    <!-- JSFiddle -->
   <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
   <!-- vue js  CDN -->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
    // 1. vue js 객체
    // 2. 객체 내용 작성
/*
    vue 객체 : vue의 모든 시작을 관리하는 인스턴스
     -> vue js로 화면을 개발하기위해서는 무조건 생성해야하는 필수 단위
    다양한 인스턴스의 옵션 속성들을 포함하여 사용 가능
    뷰 관련 옵션 : el , template, components
      el : html 요소 지정.(id, class)
      template : 컴포넌트를 이용하거나 직접 작성하거나.
    데이터 관련 옵션 : data, computed, methods
      data : 뷰 인스턴스 내부의 변수 관리
      computed, method : 좀더 유동적으로 변수를 관리할때 사용하는 프로퍼티.
       - computed : 이전에 계산된 결과 자체를 즉각적으로 반영
       - method : 새로고침(리렌더링)이 발생할때마다 재호출
    */
    new Vue({
      el: "#test" // 요소 선택
      , data :{ // 데이터 전송
        message : "vue JS 객체"
      }
      , computed:{
        computedData:function(){
          // return this.data.split.reverse().join("");
          return "test1234";
        }
      }
    });
   </script>
</body>
</html>
