<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    미디어
    html에서는 video, audio 재생을 지원하는 기능이 있음.

    속성 (video, audio 공통)
    src : 동영상의 파일 경로
    preload : 재생전에 동영상 파일을 모두 불러올것인지 말지 결정
    autoplay : 동영상 파일을 자동재생 할것인지 말것인지 결정
    loop : 동영상 반복재생 유무
    controls : 동영상 재생도구 표시 유무
    width, height : 동영상 넓이와 높이 설정

    동영상 재생 지원 여부.
    mp4 : 모든 브라우저 지원.
    ogv , webm : 사파리에서는 못씀
    -->

    <video width="500" height="300" controls>
        <source src="test.mp4">
    </video>
</body>
</html>
