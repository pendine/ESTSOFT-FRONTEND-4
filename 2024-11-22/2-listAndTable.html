<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width:60%; margin-bottom:10px;" border="1">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td rowspan="2">2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <!-- <td>3-2</td> -->

        </tr>

    <table style="width:60%; margin-top:10px; margin-bottom:10px;" border="1">
        <tr>
            <td>1-1</td>
            <td colspan="2">1-2</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>

    <table style="width:60%; margin-top:10px; margin-bottom:10px;" border="1">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td rowspan="2" colspan="2">2-2</td>
        </tr>
        <tr>
            <td>3-1</td>
        </tr>
    </table>
</body>
</html>
