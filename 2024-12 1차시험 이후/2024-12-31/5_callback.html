  콜백(callback)
   - 함수의 실행순서를 제어하는 개념
   - 파라미터로 함수를 전달하는 함수(콜백함수)
   - 파라미터로 함수를 전달받아 함수의 내부에서 실행하는 함수
   - 비동기방식 스케쥴링 기법
   
  사용이유
   - 코드 재사용상의 극대화(자원 활용성 증대)
   - 자바스크립트의 경우 싱글스레드로써 함수 실행순서 설정이 매우 중요
   - 함수 사용의 또다른 패턴 혹은 방식

  콜백을 구현하는 방법
   1. 강제로 콜백을 사용하려면 타이머함수 사용
   2. 이벤트 사용
   3. 그 외 함수의 실행순서 조절시 / promise , async/await
