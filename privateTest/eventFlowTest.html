  <script>

    // 부모요소에 이벤트 위임 안하고 자식요소에 사용.
    elements.forEach( ele => {

      })

    list.addEventListener( 'click' , function(e){
      console.log(`e.target : ${e.target.className} element clicked`);
    })

    const addEle = function addingElement(){
      const newEle = document.createElement('li');
      newEle.classList.add('ele');
      list.appendChild(newEle);

      console.log('adding element');
    }

    btn.addEventListener('click' , addEle);

    
  </script>
