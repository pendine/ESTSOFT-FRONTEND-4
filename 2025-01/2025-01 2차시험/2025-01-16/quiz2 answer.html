    // 문제: 입력 필드의 값이 변경될 때마다 
    // message를 업데이트하는 메서드를 작성하세요
    <div id="quiz">
        <input @input="updateMessage" :value="message">
        <p>입력된 메시지: {{ message }}</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                  message: ''
                }
              },
              methods: {
                updateMessage(event) {
                  this.message = event.target.value
                }
              }
        })
        app.mount('#quiz');
