<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  arrowFunction (화살표 함수) / 람다
   - 익명 함수를 만드는 패턴 중 하나
   - 함수를 축약 할때 사용
   - 장문의 코드에서는 가독성을 해치기때문에
     코드가 짧은 함수에서 사용하는것을 권장
   - 
   <script>
    let func1 = function(param1, param2,param3){
      return test;
    }

    let func2 = (param1, param2,param3) => test;
    // func1, func2 는 동일한 동작
    /*
    () => { ... } // 매개변수가 없을 경우
    x => { ... } // 매개변수가 한 개인 경우, 소괄호를 생략할 수 있다.
    (x, y) => { ... } // 매개변수가 여러 개인 경우, 소괄호를 생략할 수 없다.
    
    // 함수 몸체 지정 방법
    x => { return x * x }  // single line block
    x => x * x // 함수 몸체가 한줄의 구문이라면 중괄호를 생략할 수 있으며 암묵적으로 return된다. 위 표현과 동일하다.
   
    () => { return { a: 1 }; }
    () => ({ a: 1 })  // 위 표현과 동일하다. 객체 반환시 소괄호를 사용한다.
   

    () => {  
     // multi line block. 이때에는 리턴을 정확히 써줄것.
      const x = 10;
      return x * x;
    };
   */

   </script>
</body>
</html>
