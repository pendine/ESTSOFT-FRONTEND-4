<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="./css/clock.css">
</head>

<body>
  <h1 class="a11y-hidden">현재시간</h2>
  <p class="a11y-hidden timeText">현재시간</p>
    <div class="container">

      <div class="times">
        <span class="ampm">오전 오후</span>
        <div class="time--container">
          <div class="time--box--hour">
            <span class="hr">00</span>
            Hours
          </div>
        </div>
        :
        <div class="time--container">
          <div class="time--box--minute">
            <span class="min">00</span>
            Minutes
          </div>
        </div>
        :
        <div class="time--container">
          <div class="time--box--second">
            <span class="sec">00</span>Second
          </div>
        </div>

        <button type="button" class="modeBtn"> <i class="fas fa-moon"></i></button>
        <!-- dark -> light 모드 전환할때 <i class="fas fa-sun"></i> -->

      </div>

      <div class="dates">
        <p class="date">오늘 날짜</p>
      </div>

    </div>

    <script src="./js/clock.js"></script>
</body>

</html>
