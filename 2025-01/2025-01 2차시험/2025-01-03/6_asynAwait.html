  Async/Await
   프로미스보다 훨씬 쉽게 비동기 전송방식 구현을 위해 나온 기능

  사용

  2. 비동기 처리시 프로미스 사용 곤란시
  3. 코드 최적화
  4. 흐름제어 편리성

/*
    제네레이터(반복자 / 이터러블)
    함수의 리턴값 -> 기본적으로 하나씩 리턴
    제네레이터를 이용하면 여러개의 값을 필요에 따라 뭉쳐서 보내기도 가능
     -> 반복자를 이용한 데이터 스트림 구성 가능

    이터러블 객체
     반복 가능한 객체 (배열을 일반화한 객체)
    
    제네레이터 함수는 호출시 코드가 실행되진 않음
    다만 실행을 처리하는 제네레이터 객체가 리턴
    */

    function* wtf(){
      yield 10;
      yield 20;
      yield '3분이 안지나가';
    }

    let test = wtf ();
    console.log(test);
  </script>
