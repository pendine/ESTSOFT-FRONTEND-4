<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/importTest1.css">
</head>
<body>
  <!-- 
  @import <-- css에서도 있고 활용도 같음
  - scss에서 import는 scss파일을 가져옴
    다음과 같은경우 css의 import 규칙 적용 가능
    1. 확장자가 css
    2. http:// 로 시작하는경우
    3. url()이 붙은경우
    4. 미디어쿼리가 존재하는 경우(screen)
  
  파일분할
   - 프로젝트의 규모가 커질수록 
     유지보수 측면에 많은 신경을 써야함
   - css파일이 많아진다 = 컴파일 대상파일이 분할되어 느려짐
   - _ <- 파일 이름앞에 붙여 @import를 해온다면 컴파일시 css로 변환하지 않음 < 강사님 설명과 결과가 안맞음
   
   - 파일이름앞에 _ 를 사용하면 해당 scss 파일을 컴파일 하지않음.
   - _ 가 앞에 있는 파일이름을 임포트할때 해당 파일의 내용과 하나처럼 컴파일함.
   -->

   <h1>test</h1>
   <h2>test</h2>
   <h3>test</h3>

</body>
</html>
