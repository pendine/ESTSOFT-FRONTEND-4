<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!--   
  타이머 : 일정시간이 지난뒤 함수를 호출할 수 있도록 제공된 메소드
  window 객체의 메서드들중 하나. 익명, 기명함수를 통해 값을 제어하는 특징
   - 함수의 콜백을 구현할때도 사용

  타이머 함수 종류(시간단위 ms)
  1. setTimeOut(호출할 함수, 지연시간)
  - 명시한 시간이 지난이후 지정된 함수를 호출
  2. setInterval(호출할 함수, 지연시간)
  - 지정된 시간 간격마다 지정된 함수를 반복적으로 호출
  3. clearTimeout()
  - setTimeout 호출취소
  4. clearTimeout()
  - setInterval 호출취소
 -->

 <button class="time">시간 확인</button>
 <button class="stop">멈춤</button>
 <h1 class="now"></h1>
 <script src="./js/6_timer.js"></script>
</body>
</html>
