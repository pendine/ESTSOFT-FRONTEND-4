<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    for(let i=1; i<10; i++){
      for(let j=1; j<10; j++){
        console.log( i +" * " + j + " = " + (i*j));
      }  
    }
  </script>
  디버깅 : 스크립트내부의 에러를 검출해 제거해 나가는 일련의 과정
   - 에러 찾는 도구
   대부분의 ide, 브라우저들은 디버깅 툴을 이라는것을 제공해줌
   중단점을 체크하여 라인이 실행되기전 상황을 제공.
   중단점을 어떻게 찍느냐가 디버깅의 핵심
   (어려우면 모든라인에 찍기)
   
</body>
</html>
