<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  
  vue setup
  -> 기존에 흩어진 data, method를 하나의 장소로 모아주는 메서드.

  Vue Props
  부모 컴포넌트에서 자식 컴포넌트로 데이터를 전달하는 특별한 속성
  html 요소의 속성처럼 작동하는것 같음 하지만 어떤 js값이든 전달 가능.
  v-bind 혹은 : 키워드를 통해 데이터를 전달하고 자식컴포넌트에서 props를 통해
  데이터를 전달 받는 방식.

  $emit() 메서드
    -> 자식 컴포넌트에서 부모 컴포넌트로 데이터를 전달하거나
    혹은 트리거 목적으로 이벤트를 내보내는 기능을 담당하는 메서드
    -> 부모요소에서 캡처할 수 있는 
    자식 구성 요소 중 사용자 정의 이벤트를 만드는메서드

  SFC와 스타일링(style scoped)
    - 전역과 컴포넌트 스타일링
    - SFC의 경우 하나의 파일에서 작업
    - .vue 파일을 브라우저에 바로 읽을 수 없기 때문에
      (최종적으로 html로 변환되서 실행됨)
    - <style> 부분은 여러개의 컴포넌트 호출시 css가 중복될 수 있음
    - 그렇기 때문에 scoped라는 예약어를 사용하여 
      해당 컴포넌트에서만 적용하는 스타일링(컴포넌트별 스타일링)
  -->
</body>
</html>
